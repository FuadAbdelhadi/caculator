<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="gallery">
    
    
    <div class="wrapper">
      <div class="display">
        <h2 class="text-box" id="text-box"></h2>
        <button class="LED"></button>
      </div>
      <div class="buttons">
        <button class="button-7 design">7</button><button class="button-8 design">8</button
        ><button class="button-9 design">9</button
        ><button class="button-divide design">/</button
        ><button class="button-4 design">4</button><button class="button-5 design">5</button
        ><button class="button-6 design">6</button><button class="button-multi design">x</button
        ><button class="button-1 design">1</button><button class="button-2 design">2</button
        ><button class="button-3 design">3</button
        ><button class="button-minus design">-</button
        ><button class="button-0 design">0</button><button class="button-dot design">.</button
        ><button class="button-equal design">=</button><button class="button-plus design">+</button>
        <button class="clear design">C</button><button class="button-backSpace">Del</button>
        <p>Done by Fuad R.Abdelhadi</p>

      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
