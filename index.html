<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="gallery">
    
    
    <div class="wrapper">
      <div class="display">
        <h2 class="text-box" id="text-box"></h2>
        <button class="clear">c</button>
      </div>
      <div class="buttons">
        <button class="button-7">7</button><button class="button-8">8</button
        ><button class="button-9">9</button
        ><button class="button-divide">/</button
        ><button class="button-4">4</button><button class="button-5">5</button
        ><button class="button-6">6</button><button class="button-multi">*</button
        ><button class="button-1">1</button><button class="button-2">2</button
        ><button class="button-3">3</button
        ><button class="button-minus">-</button
        ><button class="button-0">0</button><button class="button-dot">.</button
        ><button class="button-equal">=</button><button class="button-plus">+</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
